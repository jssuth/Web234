name: build-deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: final-exam   # ðŸ‘ˆ ensures npm runs inside final-exam

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: final-exam/dist   # ðŸ‘ˆ deploys the correct build output
          commit_message: ${{ github.event.head_commit.message }}
          force_orphan: true
          publish_branch: gh-pages

